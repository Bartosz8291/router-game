<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gra Router</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .router {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
<div class="router"></div>
<script>
    // Check if the user is on a mobile device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    if (isMobile) {
        // Mobile controls: arrows
        document.addEventListener("keydown", function(event) {
            moveRouter(event.key);
        });
    } else {
        // Desktop controls: WASD or arrows
        document.addEventListener("keydown", function(event) {
            const key = event.key.toLowerCase();
            if (key === "w" || key === "a" || key === "s" || key === "d" ||
                key === "arrowup" || key === "arrowdown" || key === "arrowleft" || key === "arrowright") {
                moveRouter(event.key);
            }
        });
    }

    function moveRouter(direction) {
        const router = document.querySelector(".router");
        let currentPositionTop = parseInt(router.style.top) || 0;
        let currentPositionLeft = parseInt(router.style.left) || 0;
        const step = 20;

        switch(direction) {
            case "ArrowUp":
            case "w":
                currentPositionTop -= step;
                break;
            case "ArrowDown":
            case "s":
                currentPositionTop += step;
                break;
            case "ArrowLeft":
            case "a":
                currentPositionLeft -= step;
                break;
            case "ArrowRight":
            case "d":
                currentPositionLeft += step;
                break;
        }

        router.style.top = currentPositionTop + "px";
        router.style.left = currentPositionLeft + "px";
    }
</script>
</body>
</html>
